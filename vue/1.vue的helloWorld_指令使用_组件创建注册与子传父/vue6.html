<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--组件的使用与父传子
    1、子组件需要一个根组件
    2、父传子通过props属性
-->

<body>
    <div id="app">{{message}}
        <pig></pig>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        Vue.component('redPig', {
            template: `<div>
        <h1>redPig组件--{{title}}--{{id}}</h1>
        <button>按钮 </button></div>`,
            data () {
                return {

                }
            },
            props: {
                title: String,
                id: {
                    type: Number,
                    default: 101,
                }
            }

        })
        Vue.component('pig', {
            template: ` <div> <button>1</button>
<ul>
    <li v-for="item in bookList" :key="item.id">{{item.name}}</li>
</ul>
<red-pig :title="bookList[0].name" :id="bookList[0].id"></red-pig></div>`,
            data () {
                return {
                    bookList: [{
                        id: 1,
                        name: 'JavaScript入门',
                        price: 15,
                        show: false,
                    },
                    {
                        id: 2,
                        name: 'Vue入门',
                        price: 16,
                        show: false,
                    },
                    {
                        id: 3,
                        name: 'Html入门',
                        price: 17,
                        show: false,
                    },
                    ]
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Vue',

            },
        })
    </script>
</body>

</html>
