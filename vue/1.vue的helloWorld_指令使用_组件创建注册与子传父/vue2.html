<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- v-if和v-else指令 能再浏览器控制台修改值，然后显示隐藏
    app.book.show=true时，显示JavaScript入门

-->

<body>
    <div id="app">{{message}}
        <ul>
            <li v-if="book.show">{{book.name}}</li>
            <li v-else>{{book.price}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Vue',
                book: {
                    name: 'JavaScript入门',
                    price: 15,
                    show: false,
                }
            },
        })
    </script>
</body>

</html>
