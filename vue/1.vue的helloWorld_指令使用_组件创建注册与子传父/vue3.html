<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- v-for指令
v-for="(item,index) in bookList"
-->

<body>
    <div id="app">{{message}}
        <ul>
            <li v-for="item in bookList" :key="item.id">{{item.name}}--{{item.price}}</li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Vue',
                bookList: [{
                    id: 1,
                    name: 'JavaScript入门',
                    price: 15,
                    show: false,
                },
                {
                    id: 2,
                    name: 'Vue入门',
                    price: 16,
                    show: false,
                },
                {
                    id: 3,
                    name: 'Html入门',
                    price: 17,
                    show: false,
                },
                ]
            },
        })
    </script>
</body>

</html>
