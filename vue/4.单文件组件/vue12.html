    双向绑定和单向数据流不冲突
    双向绑定：当数据发生改变时，视图也发生改变；当视图发生改变时，数据也发生改变
    v-model指令是语法糖  其实是value属性和input事件的简写

    虚拟dom和key属性
    节点树  就是虚拟dom  移动 删除新建 
    为啥v-for要带属性key  就是因为vue底层需要知道节点树是怎么改变的

    数据驱动，只有改变数据才能改变视图，不能直接更改dom
    数据来源：来自父元素的属性，组件自身的状态data，vueX等
    状态data  状态是组件自身的数据
    属性props  属性是来自父组件的数据
    状态的改变未必会触发组件的更新
    属性的改变未必会触发组件的更新

    如何去触发组件的更新
    在tempale中使用到data中定义的状态或者是使用了props中的属性数据，

    计算属性：能够提高性能，发生变化的时候才更新，updated里面计算属性只要不改变就不会重复执行。
    减少模板中的计算逻辑
    数据缓存
    依赖固定的数据类型（响应式数据），即：只有响应式的数据才能写在计算属性里面

    侦听器watch
    computed能做的，watch都能做，反之则不行
    能用computed的尽量用computed

    生命周期和应用场景和函数式组件
    生命周期：创建阶段、更新阶段、销毁阶段
    创建阶段：beforeCreated\create\beforeMount\mounted
    更新阶段：beforeUpdated\updated
    销毁阶段：beforeDestory\destroyed
    在创建阶段和销毁阶段只会执行一次

    函数式组件
    functional:true
    无状态、无实例，没有this上下文，没有生命周期
